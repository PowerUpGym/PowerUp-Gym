<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/Css/nonLogged/trainer.css">
    <title>Power Up Gym</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/95dc93da07.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
</head>
<body>

<section id="hero">

    <header>

        <div class="container">

            <div id="header-logo-mobile" class="top-gym-logo">
                <a href="/">Power Up <br/>Gym</a>
            </div>

            <nav>

                <ul class="flex">
                    <li>
                        <a href="/aboutUs" style="font-size: 20px;">About Us</a>
                    </li>
                    <li>
                        <a href="/login" style="font-size: 20px;">Login</a>
                    </li>
                    <li id="header-logo" class="top-gym-logo">
                        <a href="/">Power Up <br/>Gym</a>
                    </li>
                    <li>
                        <a href="/homeTrainers" style="font-size: 20px;">Trainers</a>
                    </li>
                    <li>
                        <a href="/homePackages" style="font-size: 20px;">Packages</a>
                    </li>
                    <li>
                        <a href="/homeClasses" style="font-size: 20px;">Classes</a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>
</section>

<main class="page-content">
    <div class="card"  th:each="trainer : ${trainers}">
        <div class="content" style="margin-top: 20px; ">
            <h2 class="title" th:if="${trainer.user != null}" th:text="${trainer.user.fullName}" style="text-shadow: 2px 2px 4px #000000;"></h2>
            <p class="copy" style="color: rgb(219, 219, 219); text-shadow: 2px 2px 4px #000000;"> <strong>Experience: </strong><span th:text="${trainer.experience}"></span> </p>
            <p class="copy" style="color: rgb(219, 219, 219); text-shadow: 2px 2px 4px #000000;"> <strong>Age: </strong><span th:text="${trainer.age}"></span> </p>
            <p class="copy" style="color: rgb(219, 219, 219); text-shadow: 2px 2px 4px #000000;"> <strong>Email: </strong><span th:if="${trainer.user != null}" th:text="${trainer.user.email}"></span> </p>
            <p class="copy" style="color: rgb(219, 219, 219); text-shadow: 2px 2px 4px #000000;"> <strong>Phone Number: </strong><span th:if="${trainer.user != null}" th:text="${trainer.user.phoneNumber}"></span> </p>
        </div>
    </div>
</main>

<footer>
    <div class="footer-container">
        <div id="footer-logo" class="top-gym-logo" style="cursor: pointer;">
            <a href="/">Power UP <br/>Gym</a>
        </div>

        <nav>
            <ul>
                <li><a href="aboutUs.html">About Us</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/homeTrainers">Trainers</a></li>
                <li><a href="/homePackages">Packages</a></li>
                <li><a href="/homeClasses">Classes</a></li>
            </ul>
        </nav>

        <ul class="social-icons">
            <li><a href="#"><span class="fab fa-facebook"></span></a></li>
            <li><a href="#"><span class="fab fa-twitter"></span></a></li>
        </ul>

        <div class="mailing-list">
            <img src="https://onclickwebdesign.com/wp-content/uploads/footer-icon.png" class="bicep" alt="Bicep flex icon" />
        </div>
    </div>

</footer>

</div>



<script>

    $(function () {
      const headerNav = $('header nav');
      const hamburgerMenu = $('#hamburger-menu');
      const search = $('#search');
      const searchContainerHide = $('#search-container-hide');
      const searchContainer = $('#search-container');
      const youtubeButton = $('.youtube-button');
      const videoFrame = $('#video-frame');
      const videoFrameHide = $('#video-frame-hide');
      const embedVideo = $('#embed-video');

      // initialize hero slider
      $('#hero-slider').slick({
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        dots: true,
        autoplay: true,
        autoplaySpeed: 4000,
        pauseOnFocus: false,
        pauseOnHover: false,
        fade: true,
        speed: 1000,
        cssEase: 'linear'
      });

      $('#trainers-slider').slick({
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 1,
        prevArrow: '<a href="#" class="slick-arrow slick-prev">previous</a>',
        nextArrow: '<a href="#" class="slick-arrow slick-next">next</a>',
        responsive: [
          {
            breakpoint: 767,
            settings: {
              slidesToShow: 2,
              arrows: false
            }
          },

          {
            breakpoint: 530,
            settings: {
              slidesToShow: 1,
              arrows: false
            }
          }
        ]
      });

      // initialize event handling
      hamburgerMenu.on('click', () => {
        headerNav.toggle();
      });

      search.on('click', () => {
        searchContainer.css({
          'opacity': '1',
          'visibility': 'visible',
          'z-index': '100'
        });
      });

      searchContainerHide.on('click', () => {
        searchContainer.css({
          'opacity': '0',
          'visibility': 'hidden',
          'z-index': '0'
        });
      });

      youtubeButton.on('click', () => {
        videoFrame.css({
          'opacity': '1',
          'visibility': 'visible',
          'z-index': '100'
        });
      });

      videoFrameHide.on('click', () => {
        videoFrame.css({
          'opacity': '0',
          'visibility': 'hidden',
          'z-index': '0'
        });
        embedVideo.prop('src', embedVideo.prop('src'));
      });
    });
  </script>
</body>
</html>
