<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Classes</title>
</head>
<body>
<h1>All Classes</h1>
<ul>
    <li th:each="classEntity : ${classes}">
        <a th:href="@{/adminPage/allClasses/classDetails/{id}(id=${classEntity.id})}" th:text="${classEntity.className}"></a>
    </li>
</ul>
</body>
</html>
