<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Class</title>
</head>
<body>
<h1>Add a New Class</h1>
<form th:action="@{/adminPage/addClass}" method="post">
    <label for="className">Class Name:</label>
    <input type="text" id="className" name="className" required><br>

    <label for="schedule">Schedule:</label>
    <!-- Use type="date" for the schedule field -->
    <input type="date" id="schedule" name="schedule" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br>

    <label for="trainer.id">Select Trainer:</label>
    <select id="trainer.id" name="trainerId" required>
        <option th:each="trainer : ${trainers}" th:value="${trainer.id}" th:text="${trainer.user.fullName}"></option>
    </select><br>

    <button type="submit">Add Class</button>
</form>
</body>
</html>
