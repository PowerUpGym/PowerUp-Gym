<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Class</title>

    <link rel="stylesheet" type="text/css" href="/Css/admin/addClasses.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">

</head>
<body>

<nav class="navbar">
    <ul>
        <li><a href="/adminPage">Home</a></li>
        <li><a href="/logout">Log Out</a></li>
    </ul>
</nav>

<div class="center-container">
    <div class="form-container">
        <h1>Add New Class</h1>
        <form th:action="@{/adminPage/addClass}" method="post">

            <div class="form-group">
                <label for="className">Class Name:</label>
                <input type="text" id="className" name="className" required>
            </div>

            <div class="form-group">
                <label for="scheduleDescription">Schedule Description</label>
                <input type="text" class="form-control" id="scheduleDescription" name="scheduleDescription" required>
            </div>

            <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                    <label for="trainer.id">Select Trainer:</label>
                    <select id="trainer.id" name="trainerId" required>
                        <option th:each="trainer : ${trainers}" th:value="${trainer.id}" th:text="${trainer.user.fullName}"></option>
                    </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Add Class">
            </div>
        </form>
    </div>
</div>

</body>
</html>
