<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/adminPage/updateAdmin}" method="post">

    <input type="hidden" name="userId" th:value="${user.id}" />
    <input type="hidden" name="adminId" th:value="${admin.id}" />

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" th:value="${admin.user.fullName}" />

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:value="${admin.user.username}" />

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:value="${admin.user.email}" />

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" th:value="${admin.user.phoneNumber}" />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" />


    <input type="hidden" name="image" th:value="${admin.user.image}" />

    <button type="submit">Update Profile</button>
</form>

</body>
</html>
