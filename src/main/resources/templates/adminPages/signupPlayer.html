<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Registration</title>
    <link rel="stylesheet" type="text/css" href="/Css/admin/signupPlayer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">

</head>
<body>

<nav class="navbar">
    <ul>
        <li><a href="/adminPage">Home</a></li>
        <li><a href="/logout">Log Out</a></li>
    </ul>
</nav>

<div class="center-container">
    <div class="form-container">
        <h1>Player Registration</h1>
        <form action="/adminPage/signupPlayer" method="post" th:object="${createUserRequest}">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" th:field="*{fullName}" required>
              <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:field="*{username}" required>
              <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" required>
              <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required>
              <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" th:field="*{height}" required>
              <span th:if="${#fields.hasErrors('height')}" th:errors="*{height}" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" th:field="*{weight}" required>
              <span th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" class="error-message"></span>
            </div>

            <input type="hidden" id="image" name="image" value="">

            <div class="form-group">
                <label for="packageId">Select Package:</label>
                <select id="packageId" name="packageId">
                    <option value="">Select a Package</option>
                    <option th:each="package : ${availablePackages}" th:value="${package.id}" th:text="${package.packageName + ' (' + package.duration + ' Months for $' + package.price + ')'}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="paymentMethod">Select Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod">
                    <option value="Cash">Cash</option>
                    <option value="Visa">Visa</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</div>

</body>
</html>
