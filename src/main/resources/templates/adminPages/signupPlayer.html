<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
<h1>User Registration</h1>
<form action="/adminPage/signupPlayer" method="post">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>
    <br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber">
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    <br>

    <label for="age">Age:</label>
    <input type="text" id="age" name="age" required>
    <br>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" required>
    <br>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" required>
    <br>

<!--    <label for="image">Image URL:</label>-->
<!--    <input type="text" id="image" name="image">-->
<!--    <br>-->
    <input type="hidden" id="image" name="image" value="">


    <label for="packageId">Select Package:</label>
    <select id="packageId" name="packageId">
        <option value="">Select a Package</option>
        <option th:each="package : ${availablePackages}" th:value="${package.id}" th:text="${package.packageName + ' (' + package.duration + ' Months for $' + package.price + ')'}"></option>
    </select>
    <br>

    <input type="submit" value="Register">
</form>
</body>
</html>
