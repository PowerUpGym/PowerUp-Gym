<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Account Status</title>

    <link rel="stylesheet" type="text/css" href="/Css/admin/statusPlayers.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">

</head>
<body>

<nav class="navbar">
    <ul>
        <li><a href="/adminPage">Home</a></li>
        <li><a href="/logout">Log Out</a></li>
    </ul>
</nav>

<div class="center-container">
    <div class="form-container">
        <h1>Update Player Account Status</h1>
        <form action="/adminPage/updateAccountStatus" method="post">
            <div class="form-group">
                <label for="playerId">Select Player:</label>
                    <select id="playerId" name="playerId">
                        <option th:each="player : ${players}"
                                th:value="${player.id}"
                                th:text="${player.user.fullName}">
                        </option>
                    </select>
            </div>

            <div class="form-group">
                <label for="accountStatus">Account Status:</label>
                    <select id="accountStatus" name="accountStatus">
                        <option value="ENABLED">Enabled</option>
                        <option value="DISABLED">Disabled</option>
                    </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Update Account Status">
            </div>

        </form>
    </div>
</div>

</body>
</html>
