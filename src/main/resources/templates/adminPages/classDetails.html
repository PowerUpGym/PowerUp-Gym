<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Class Details</title>
</head>
<body>
<h1>Class Details</h1>
<div th:object="${classEntity}">
    <p><strong>Class Name:</strong> <span th:text="${classEntity.className}"></span></p>
    <p><strong>Schedule:</strong> <span th:text="{classEntity.schedule}"></span></p>
    <p><strong>Description:</strong> <span th:text="{classEntity.description}"></span></p>
</div>

<h2>Enrolled Players:</h2>
<ul>
    <li th:each="player : ${enrolledPlayers}">
        <span th:text="${player.user.fullName}"></span>
    </li>
</ul>

<a href="/adminPage/allClasses">Back to All Classes</a>
</body>
</html>
