<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Class Details</title>
</head>
<body>
<h1>Class Details</h1>
<table>
    <tr>
        <th>Class Name:</th>
        <td th:text="${classEntity.className}"></td>
    </tr>
    <tr>
        <th>Trainer:</th>
        <td th:text="${classEntity.trainer.user.fullName}"></td>
    </tr>
    <!-- Add other class details as needed -->
</table>

<h2>Enrolled Players</h2>
<ul>
    <li th:each="player : ${enrolledPlayers}">
        <span th:text="${player.user.fullName}"></span>
    </li>
</ul>
</body>
</html>
