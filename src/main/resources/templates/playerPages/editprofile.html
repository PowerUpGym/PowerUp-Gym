<div th:if="${player != null}" xmlns:th="http://www.w3.org/1999/xhtml">
  <h2>Player Details</h2>
  <form th:action="@{/playerPage/updatePlayer}" method="post">
    <!-- Hidden fields for user and player IDs -->
    <input type="hidden" th:name="userId" th:value="${user.id}" />
    <input type="hidden" th:name="playerId" th:value="${player.id}" />

    <!-- Editable fields -->
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:value="${player.address}" /><br/>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${player.age}" /><br/>

    <label for="height">Height:</label>
    <input type="number" id="height" name="height" th:value="${player.height}" /><br/>

    <label for="weight">Weight:</label>
    <input type="number" id="weight" name="weight" th:value="${player.weight}" /><br/>

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" th:value="${user.fullName}" /><br/>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:value="${user.username}" /><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" /><br/>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" /><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Leave empty to keep current password" /><br/>


    <!-- Non-editable fields displayed as text -->
    <p><strong>Start Date:</strong> <span th:text="${player.start_date}"></span></p>
    <p><strong>End Date:</strong> <span th:text="${player.end_date}"></span></p>
    <p><strong>Image:</strong> <span th:text="${user.image}"></span></p>

    <button type="submit">Update</button>
  </form>
</div>
