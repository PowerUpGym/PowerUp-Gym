<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/Css/player/editInfoPlayer.css">
  <title>Edit Profile</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://kit.fontawesome.com/95dc93da07.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

</head>
<body>

<section id="hero">
  <header>
    <div class="container">

      <div id="header-logo-mobile" class="top-gym-logo">
        <a href="/playerPage">Power Up <br/>Gym</a>
      </div>

      <nav>
        <ul class="flex">

          <li>
            <a href="/logout" style="font-size: 20px;">Log Out</a>
          </li>

          <li id="header-logo" class="top-gym-logo">
            <a href="/playerPage">Power Up <br/>Gym</a>
          </li>

          <li>
            <a th:href="@{/playerPage/playerInfo}" style="font-size: 20px;">My Profile</a>
          </li>

          <li>
            <a th:href="@{/playerPage/enrollments}" style="font-size: 20px;">Enrollment Information</a>
          </li>

          <li>
            <a th:href="@{/playerPage/notifications}" style="font-size: 20px;">Notifications</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</section>

<div class="center-container" th:if="${player != null}">
  <div class="form-container">
    <h1>Update Your Information</h1>
    <form th:action="@{/playerPage/updatePlayer}" method="post">

      <input type="hidden" th:name="userId" th:value="${user.id}" />
      <input type="hidden" th:name="playerId" th:value="${player.id}" />

      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" th:value="${user.fullName}" />
      </div>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${user.username}" /><br/>
      </div>

      <div class="form-group">
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" th:value="${player.height}" />
      </div>

      <div class="form-group">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" th:value="${player.weight}" />
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" th:value="${player.age}" />
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:value="${player.address}" />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" /><br/>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" /><br/>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Leave empty to keep current password" /><br/>
      </div>

      <input type="hidden" id="image" name="image" value="">

      <div class="form-group">
        <input type="submit" value="Update">
      </div>
    </form>
  </div>
</div>

<footer>
  <div class="footer-container">
    <div id="footer-logo" class="top-gym-logo" style="cursor: pointer;">
      <a href="/">Power UP <br/>Gym</a>
    </div>
    <nav>
      <ul>
        <li><a href="aboutUs.html">About Us</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/homeTrainers">Trainers</a></li>
        <li><a href="/homePackages">Packages</a></li>
        <li><a href="/homeClasses">Classes</a></li>
      </ul>
    </nav>

    <ul class="social-icons">
      <li><a href="#"><span class="fab fa-facebook"></span></a></li>
      <li><a href="#"><span class="fab fa-twitter"></span></a></li>
    </ul>

    <div class="mailing-list">
      <img src="https://onclickwebdesign.com/wp-content/uploads/footer-icon.png" class="bicep" alt="Bicep flex icon" />
    </div>
  </div>

</footer>

<script>

    $(function () {
      const headerNav = $('header nav');
      const hamburgerMenu = $('#hamburger-menu');
      const search = $('#search');
      const searchContainerHide = $('#search-container-hide');
      const searchContainer = $('#search-container');
      const youtubeButton = $('.youtube-button');
      const videoFrame = $('#video-frame');
      const videoFrameHide = $('#video-frame-hide');
      const embedVideo = $('#embed-video');

      // initialize hero slider
      $('#hero-slider').slick({
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        dots: true,
        autoplay: true,
        autoplaySpeed: 4000,
        pauseOnFocus: false,
        pauseOnHover: false,
        fade: true,
        speed: 1000,
        cssEase: 'linear'
      });

      $('#trainers-slider').slick({
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 1,
        prevArrow: '<a href="#" class="slick-arrow slick-prev">previous</a>',
        nextArrow: '<a href="#" class="slick-arrow slick-next">next</a>',
        responsive: [
          {
            breakpoint: 767,
            settings: {
              slidesToShow: 2,
              arrows: false
            }
          },

          {
            breakpoint: 530,
            settings: {
              slidesToShow: 1,
              arrows: false
            }
          }
        ]
      });

      // initialize event handling
      hamburgerMenu.on('click', () => {
        headerNav.toggle();
      });

      search.on('click', () => {
        searchContainer.css({
          'opacity': '1',
          'visibility': 'visible',
          'z-index': '100'
        });
      });

      searchContainerHide.on('click', () => {
        searchContainer.css({
          'opacity': '0',
          'visibility': 'hidden',
          'z-index': '0'
        });
      });

      youtubeButton.on('click', () => {
        videoFrame.css({
          'opacity': '1',
          'visibility': 'visible',
          'z-index': '100'
        });
      });

      videoFrameHide.on('click', () => {
        videoFrame.css({
          'opacity': '0',
          'visibility': 'hidden',
          'z-index': '0'
        });
        embedVideo.prop('src', embedVideo.prop('src'));
      });
    });
  </script>
</body>
</html>
