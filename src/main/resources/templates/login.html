<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0faff;
        }
        .wrapper {
            position: relative;
            max-width: 470px;
            width: 100%;
            border-radius: 12px;
            padding: 20px 30px 50px;
            background: #4070f4;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .form.login {
            position: absolute;
            left: 50%;
            bottom: -86%;
            transform: translateX(-50%);
            width: calc(100% + 40px);
            padding: 20px 20px;
            border-radius: 8px;
            background: #fff;
            transition: all 0.6s ease;
        }
        .wrapper.active .form.login {
            bottom: -15%;
            border-radius: 0;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.1);
        }
        .form header {
            font-size: 30px;
            text-align: center;
            color: #333;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        .form.login header {
            color: #333;
            opacity: 0.6;
        }
        .wrapper.active .form.login header {
            opacity: 1;
        }
        .wrapper form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }
        form input {
            height: 60px;
            outline: none;
            border: none;
            padding: 0 15px;
            font-size: 16px;
            font-weight: 400;
            color: #333;
            border-radius: 8px;
            background: #fff;
        }
        .form.login input {
            border: 1px solid #aaa;
        }
        .form.login input:focus {
            box-shadow: 0 1px 0 #ddd;
        }
        form a {
            color: #333;
            text-decoration: none;
            text-align: center;
        }
        form a:hover {
            text-decoration: underline;
        }
        form input[type="submit"] {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            background: #4070f4;
            color: #fff;
            border: none;
            border-radius: 8px;
        }
          .creative-button {
    display: inline-block;
    background: linear-gradient(to right, #2ec7d6, #382ba0);
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 25px;
    transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
}

.creative-button:hover {
    background: linear-gradient(to right, #006dff, #1f41b6);
    transform: scale(1.05);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
    </style>
</head>
<body>
<section class="wrapper">
    <div class="form login">
        <header>Login</header>
        <form action="/perform_login" method="POST">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" placeholder="Password" name="password" required />
            <input type="submit" value="Login" />
        </form><br>
        <p class="signup-text">don't have an account ?  <a href="/signup" class="creative-button">Sign Up</a></p>
    </div>
</section>
</body>
</html>
