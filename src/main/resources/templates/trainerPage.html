<h1>Welcome to the Trainer Dashboard</h1>
<p>This is the trainer's dashboard. You can access trainer-specific features and manage training sessions here.</p>
<a href="/logout">Log Out</a>

<div th:if="${trainer != null}">
    <h2>Trainer Details</h2>
    <p th:text="${trainer.age}"></p>
    <p th:text="${trainer.experience}"></p>
</div>

<div th:if="${user != null}">
    <p th:text="${user.id}" hidden="hidden"></p>
    <p th:text="${user.fullName}"></p>
    <p th:text="${user.username}"></p>
    <p th:text="${user.email}"></p>
    <p th:text="${user.phoneNumber}"></p>
</div>
