<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Information</title>

    <link rel="stylesheet" type="text/css" href="/Css/trainer/editTrainerProfile.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">

</head>
<body>

<nav class="navbar">
    <ul>
        <li><a href="/logout">Log Out</a></li>
        <li><a href="/trainerPage">Home</a></li>
    </ul>
</nav>

<div class="center-container">
    <div class="form-container">
        <h1>Update your information</h1>
        <form action="/trainerPage/updateTrainerProfile" method="post">

            <input type="hidden" name="userId" th:value="${user.id}" />

            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" th:value="${trainer.user.fullName}" />
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:value="${trainer.user.username}" />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" th:value="${trainer.user.email}" />
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" th:value="${trainer.user.phoneNumber}" />
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" />
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" th:value="${trainer.age}" />
            </div>

            <div class="form-group">
                <label for="experience">Experience:</label>
                <input type="text" id="experience" name="experience" th:value="${trainer.experience}" />
            </div>

            <input type="hidden" name="image" th:value="${trainer.user.image}" />
            <input type="hidden" name="adminId" th:value="${trainer.admin.id}" />

            <div class="form-group">
                <input type="submit" value="Update Profile">
            </div>

        </form>
    </div>
</div>
</body>
</html>
